<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: header"></nav>

<form method="post" th:action="@{/events/edit}">
    <div class="form-group">
        <label>Name
            <input type="text" name="name" th:field="${event.name}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Description
            <input type="text" name="description" th:field="${event.description}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Location
            <input type="text" name="location" th:field="${event.location}" class="form-control">
        </label>
    </div>
    <input type="hidden" th:value="${event.id}" name="eventId"/>
    <div class="form-group">
        <input type="submit" value="Edit Event" class="btn btn-success">
    </div>
</form>
</body>
</html>
